{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock%}


{% block content %}
<div class="main-row">
    <div class="side-menu">
        <h1 class="side-menu-title">Search</h1>
        <div class="search-container">
        <form action="/action_page.php">
            <input type="text" placeholder="Type here..." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
            <select name="categories" id="category">
            <option value="all">All</option>
            <option value="humor">Humor</option>
            <option value="action">Action</option>
            </select>
        </form>
        </div>
    </div>

    <div class="user-preview">
        <div class="user-image">
            <a href={{ url_for('static', filename='imgs/user.png') }}>
            <img src={{ url_for('static', filename='imgs/user.png') }} alt="User image">
            </a>
        </div>
        <div class="user-info">
            <h1 class="user-name">Pepe Comepinga</h1>
        </div>
        <div class="user-money">
            <h3>Saldo: 420.69 $</h2>
        </div>
    </div>

    <div class="content">
        <h1 class="content-title">Your Profile</h1>
        <h3>Purchase history</h3>
            <div class="history-film" style="height: 200px;">
                <a href={{ url_for('film', film_id=1) }}>
                    <img src={{ url_for('static', filename='imgs/Orgazmo.jpg') }} alt="Film image">
                    <h1 style="text-align: center;">Orgazmo</h1>
                </a>
            </div>
    </div>
</div>
{% endblock %}
