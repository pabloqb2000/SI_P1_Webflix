{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock%}


{% block content %}
  <div class="main-row">

    <div class="side-menu">
      <h1 class="side-menu-title">Search</h1>
      <div class="search-container">
        <form action="/action_page.php">
          <input type="text" placeholder="Type here..." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
          <select name="categories" id="category">
            <option value="all">All</option>
            <option value="humor">Humor</option>
            <option value="action">Action</option>
          </select>
        </form>
      </div>
    </div>

    <div class="content">
      <h1 class="content-title">Films</h1>
      <div class="films">
        {% for film in films %}
          <div class="film">
            <a href={{ url_for('film', film_id=film.id) }}>
              <div class="film-img">
                <img src={{ url_for('static', filename=film.poster) }} alt="Film image">
              </div>
              <div class="film-info">
                <h1>{{ film.titulo }}</h1>
                <p> {{ film.precio }} â‚¬</p>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
